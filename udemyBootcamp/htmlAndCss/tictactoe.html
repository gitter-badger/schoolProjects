<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
  
  <h1>Tic Tac Toe</h1>

  <table>
    <tr>
      <td><div class="topLeft"></div></td>
      <td><div class="middle" id="topMiddle"></div></td>
      <td><div class="topRight"></div></td>
    </tr>
    <tr>
      <td><div class="left"></div></td>
      <td><div class="middle" id="mainMiddle"></div></td>
      <td><div class="right"></div></td>
    </tr>
    <tr>
      <td><div class="bottomLeft"></div></td>
      <td><div class="middle" id="bottomMiddle"></div></td>
      <td><div class="bottomRight"></div></td>
    </tr> 
  </table>

</body>
</html>
