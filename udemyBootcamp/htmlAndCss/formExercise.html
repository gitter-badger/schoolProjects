<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="formStyle.css">
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,100,200,300,500,600,700,800,900' rel='stylesheet' type='text/css'>
	<title>Form Exercise</title>
</head>
<body>

	<h1 id="register">Register</h1>
	<div class="contact">
		<form>
			<label for="firstName">First Name:</label>
			<input id="firstName" type="text" placeholder="John" required>

			<label for="lastName">Last Name:</label>
			<input id="lastName" type="text" placeholder="Smith" required>

			<label for="male">Male</label>
			<input id="male" type="radio" name="sex">

			<label for="female">Female</label> 
			<input id="female" type="radio" name="sex">

			<label for="email">Email:</label>
			<input id="email" type="email" placeholder="your email" required>

			<label for="password">Password:</label>
			<input id="password" type="password" required pattern=".{5,10}" title="5 to 10 characters" placeholder="secret code"> 

			<label for="birthday">Birthday:</label>

			<div class="birthday">
				<select id="birthday">
					<option>Month</option>
					<option>Jan</option>
					<option>Feb</option>
					<option>Mar</option>
					<option>Apr</option>
					<option>May</option>
					<option>Jun</option>
					<option>July</option>
					<option>Aug</option>
					<option>Sep</option>
					<option>Oct</option>
					<option>Nov</option>
					<option>Dec</option>
				</select>

				<select>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
					<option>13</option>
					<option>14</option>
					<option>15</option>
					<option>16</option>
					<option>17</option>
					<option>18</option>
					<option>19</option>
					<option>20</option>
					<option>21</option>
					<option>22</option>
					<option>23</option>
					<option>24</option>
					<option>25</option>
					<option>26</option>
					<option>27</option>
					<option>28</option>
					<option>29</option>
					<option>30</option>
				</select>

				<select>
					<option>2016</option>
					<option>2015</option>
					<option>2014</option>
					<option>2013</option>
					<option>2012</option>
					<option>2010</option>
					<option>2009</option>
					<option>2008</option>
					<option>2007</option>
					<option>2006</option>
					<option>2005</option>
					<option>2004</option>
					<option>2003</option>
					<option>2002</option>
					<option>2001</option>
					<option>2000</option>
					<option>1999</option>
				</select>
			</div>


			<label id="termLabel" for="terms">I agree to the terms and conditions</label>
			<input id="terms" type="checkbox" required>

			<button>Submit</button>
		
		</form>
	
	</div>

</body>

</html>
